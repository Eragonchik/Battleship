<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="placement_of_ships">
            <div class="wrapper_placement_of_ships">
                <div class="field">
                </div>
                <div class="ships_panel_buttons">
                    <div class="ships_panel">
                        <div class="wrapper_ships_and_Number">
                        <div class="ship four_deck"></div>
                        <h3 class="number_of_four_deck">1</h3>
                        </div>
                        <div class="wrapper_ships_and_Number">
                        <div class="ship three_deck"></div>
                        <h3 class="number_of_three_deck">2</h3>
                        </div>
                        <div class="wrapper_ships_and_Number">
                        <div class="ship two_deck"></div>
                        <h3 class="number_of_two_deck">3</h3>
                        </div>
                        <div class="wrapper_ships_and_Number">
                        <div class="ship one_deck"></div>
                        <h3 class="number_of_one_deck">4</h3> 
                        </div>
                        <div class="wrapper_ships">
                            <div class="ship one_deck one_deck_roll"></div>
                            <div class="ship two_deck two_deck_roll"></div>
                            <div class="ship three_deck three_deck_roll"></div>
                            <div class="ship four_deck four_deck_roll"></div>
                        </div>
                    </div>
                    <a id="Random" href="javascript:randomPlacement(shipsOfMe,theMatrix);">Random</a>
                    <a id="Continue" href="javascript:buttonContinue();">Continue</a>
                </div>
            </div>
        </div>
        <div class="choose_difficult">
            <a class="difficults" id="Easy" href="javascript:difficult = `easy`;gameBegin();">Easy</a>
            <a class="difficults" id="Medium" href="javascript:difficult = `medium`;gameBegin();">Medium</a>
            <a class="difficults" id="Hard" href="javascript:difficult = `hard`;gameBegin();">Hard</a>
        </div>
        <div class="gameplay">
            <div class="status">
                <h2>Opponent's move</h2>
            </div>
            <div class="fields">
                <div class="field ofMe"></div>
                <div class="field OfHim"></div>
            </div>
        </div>
        <div class="you_lose">
            <div class="container">
                <h2>You lose</h2>
                <a class="lose_win" href="javascript:displayNone(`you_lose`);displayFlex(`again`);">Ok</a>
            </div>
        </div>
        <div class="you_win">
            <div class="container">
                <h2>You win</h2>
                <a class="lose_win" href="javascript:displayNone(`you_win`);displayFlex(`again`);">Ok</a>
            </div>
        </div>
        <div class="again">
            <div class="container">
                <h2>Play again?</h2>
                <a class="lose_win" href="javascript:location.reload();">Ok</a>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
